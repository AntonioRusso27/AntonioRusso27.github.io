---
layout: default
title: Antonio
---

<h1>Latest posts</h1>
<div class="container">
  <ul class="list-group mt-3">
    {% for post in site.posts limit:3 %}
    <li class="list-group-item">
      <span class="fs-5"><a class="link-primary fs-3" href="{{post.url}}">{{ post.title }}</a>&nbsp;-&nbsp;{{post.date |
        date_to_string}}</span>
        
      {% for category in post.categories %}
      <small class="mx-2 px-2 py-1 fw-semibold text-warning-emphasis bg-orange-subtle border border-orange-subtle rounded-2">
        {{ category }}
      </small>
      {% endfor %}
      
      <div class="mx-3 mt-3">{{post.excerpt}}</div>
    </li>
    {% endfor %}
  </ul>
</div>
